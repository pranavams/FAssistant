<div class="modal-header">
	<h3 class="modal-title">Features
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="featuresCtrl.reject()">&times;</button>
	</h3>	
	<div class="col-sm-12 form-group text-center">
	<label class="control-label">{{'application.fields.family'| translate}} : {{featuresCtrl.familyName}}</label>
	<label class="control-label" style="color:blue" >{{featuresCtrl.message}}</label>
	</div>
	
</div>

<div class="modal-body">

		<div wc-data-table="{{featuresCtrl.overrideOptions}}"
			id="show-features-table" name="showfeaturestable"
			data="featuresCtrl.features"
			column-defs="{{featuresCtrl.columnDefs}}"
			responsive-column-defs="{{featuresCtrl.responsiveColumnDefs}}"
			columns="featuresCtrl.columns">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>{{'application.fields.featuresWithCamelCase'| translate}}</th>
						<th>{{'application.fields.label' | translate}}</th>
						<th ng-show="featuresCtrl.businessProcess=='OG'">{{'application.fields.recommended' | translate}}</th>
						<th ng-show="featuresCtrl.businessProcess=='MF'">{{'application.fields.forecasted' | translate}}</th>
					</tr>
				</thead>
			</table>
		</div>
</div>		

<div class="modal-footer text-center">
	<button id="modal-cancel" class="btn btn-secondary" ng-click="featuresCtrl.resolve()">Close</button>
</div>
