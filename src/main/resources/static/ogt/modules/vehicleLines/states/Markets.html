<div class="form-group">
	<label for="market" class="control-label">{{'application.fields.market'
		| translate}} </label> <select
		og-validation-indicator="{{'application.fields.market' | translate}}"
		name="market" id="market" class="form-control" required
		ng-model='vehicleLinesCtrl.selectedMarket'
		ng-options="market.key as market.name for market in vehicleLinesCtrl.markets | orderBy:'name'"
		ng-change="{{onMarketChange}}">
		<option value="" default>{{'application.dropdownDefaults.selectMarket'| translate}}</option>
	</select>
</div>
